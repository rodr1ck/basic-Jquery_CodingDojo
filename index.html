<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jquery Basic Assignment</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="jqueryBasicA.js"></script>
    <script src="https://kit.fontawesome.com/7e118772b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h2>My Jquery basic assignment</h2>
            <img src="./images/arrowLeft.PNG" alt="arrow left" width="15">
            <img src="./images/arrowRight.PNG" alt="arrow right" width="15">
            <i class="far fa-arrow-alt-left"></i>
            <i class="far fa-arrow-alt-right"></i>
            <i class="fas fa-times"></i>
            <i class="fas fa-home"></i>
           
            <input type="text" name="inputLocalHost" placeholder="http://localhost/Jquery.html">
            <input type="text" name="inputLupa" placeholder="&#8981;">
        </header>
        <main id="main">
            <div id="addClass">
                <h1>AddClass</h1>
                <button>AddClass</button>
                <p id='paragraph1'>Click the button to add class 'red' to this paragraph</p>
            </div>
            <div id="slideToggle">
                <h1>Slidetoggle</h1>
                <button>Slidetoggle</button>
                <p id='paragraph2'>Click the button to slidetoggle a hidden image</p>
                <img src="./images/dojocat.jpg" alt="dojocat image" width="65">
            </div>
            <div id="append">
                <h1>Append</h1>
                <button>Append</button>
                <p>The the button to append a new paragraph</p>
            </div>
        </main>
        <footer id="footer">
            <img src="./images/footerImg.PNG" alt="footer img" width="15">
        </footer>
    </div>
</body>
</html>
